{% extends 'base.html' %}


{% block content %}
    <!-- Sidebar -->
    <div class="col-lg-3">
        <h1>Categories</h1>
        <div class="list-group">
            {% for category in categories %}
                <a href="{% url 'dishes_by_category' category.id %}" class="list-group-item">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- End Sidebar -->

    <!-- Side content -->
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-12">
                <h1>Menu</h1>
            </div>

            {% for dish in dishes %}
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="{{ dish.image.url }}" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{ dish.name }}</a>
                            </h4>
                            <h5>{{ dish.price }}$</h5>
                            <p class="card-text">{{ dish.description }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
    <!-- End Side Content -->
{% endblock %}
